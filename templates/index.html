<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analyzer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .positive {
            color: green;
        }

        .negative {
            color: red;
        }

        .neutral {
            color: gray;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sentiment Analyzer</h1>

        <form method="POST">
            <input type="text" name="user_text" placeholder="Type a sentence..." required>
            <br>
            <button type="submit">Analyze</button>
        </form>

        {% if sentiment %}
    <div class="result
        {% if 'Positive' in sentiment %}positive
        {% elif 'Negative' in sentiment %}negative
        {% else %}neutral
        {% endif %}">

        <p><b>Sentiment:</b> {{ sentiment }}</p>
        <p><b>Polarity:</b> {{ polarity }}</p>
        <p><b>Subjectivity:</b> {{ subjectivity }}</p>

    </div>
{% endif %}

    </div>
</body>
</html>
